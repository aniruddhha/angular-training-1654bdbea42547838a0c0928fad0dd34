<div class="hdr">
    <h4>
        ERP Mob
    </h4>
    <h4>
        {{user}} | {{today | date :"dd MMM yyyy, hh:mm:ss"}}
    </h4>
</div>
<div>
    <input type='button' value="Save" (click)="onSave()"/>
</div>
<div>
    <div *ngFor="let post of posts">
        <h4>{{post.title}}</h4>
        <p>{{post.body}}</p>
        <hr/>
    </div>
</div>
